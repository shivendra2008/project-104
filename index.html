<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
        <label class="btn btn-default heading">Image Recognition</label>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>

      <b id="name_of_people">
        
          Me
        <br>
  
        <br>
        Mom
        <br>
  
        <br>
        Dad
        <br>

        <br>
        Grandmother 
        <br>
    </b> 
    <br>
    <br>
    <br>
      <label>Webcam View - </label>
<br>
      <div id="camera"></div>
      <br>
      <br>
      <div id="result"></div>

      <br><br>
      <button class="btn btn-success" onclick="takeSnapshot()">Capture Image</button>
      <br><br>
      <button class="btn btn-primary" onclick="check()">Identify</button>

      <br><br>

      

      <p style="font-size: 22px;" id="result_person_name">Object :  </p>
      <p style="font-size: 22px;" id="result_person_accuracy">Accuracy :  </p>
     
    </center>

  </div>
<script src="main.js"></script>

  <script async src="https://drv.tw/inc/wd.js"></script></body>
</html>
